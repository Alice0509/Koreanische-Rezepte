<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Authentische Koreanische Rezepte | Mit dem Herzen einer Mutter</title>
    <meta name="description" content="Entdecken Sie authentische koreanische Rezepte, die mit Liebe und Hingabe von einer Mutter weitergegeben werden.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for the search icon -->
</head>

<body>
    <h1><a href="index.html">Mit dem Herzen einer Mutter: Koreanische Rezepte für die Seele</a></h1>

    <div id="searchContainer">
        <i class="fas fa-search icon"></i>
        <input type="text" id="searchInput" placeholder="Menüelement suchen..." onkeyup="filterMenu()">
    </div>

    <div class="menu-container">
        <div id="menuList" class="menu-list">
            <div class="menu-card">
                <a href="1.html">
                    <img src="coding1.jpg" alt="단팥빵">
                    <p>Danpatbbang (단팥빵)</p>
                </a>
            </div>
            <div class="menu-card">
                <a href="2.html">
                    <img src="coding2.jpeg" alt="Soboro-Brot">
                    <p>Soboro-Brot (소보로빵)</p>
                </a>
            </div>
            <div class="menu-card">
                <a href="3.html">
                    <img src="kimchi_fried_rice.jpg" alt="Kimchi gebratener Reis">
                    <p>Kimchi gebratener Reis (김치볶음밥)</p>
                </a>
            </div>
            <div class="menu-card">
                <a href="4.html">
                    <img src="chocolate_chip_cookie.jpg" alt="Schokoladenkekse">
                    <p>Schokoladenkekse (초코칩쿠키)</p>
                </a>
            </div>
            <div class="menu-card">
                <a href="5.html">
                    <img src="pecan_pie.jpg" alt="Pekannusskuchen">
                    <p>Pekannusskuchen (피칸파이)</p>
                </a>
            </div>
            <div class="menu-card">
                <a href="6.html">
                    <img src="spicy_beef_soup.jpg" alt="Scharfes Rindfleischsuppen">
                    <p>Scharfes Rindfleischsuppen (파육개장)</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        function filterMenu() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const menuItems = document.getElementsByClassName('menu-card');

            for (let i = 0; i < menuItems.length; i++) {
                const itemText = menuItems[i].textContent.toLowerCase();
                menuItems[i].style.display = itemText.includes(input) ? 'inline-block' : 'none';
            }
        
            // Alle Menüelemente anzeigen, wenn das Eingabefeld leer ist
            if (input === "") {
                for (let i = 0; i < menuItems.length; i++) {
                    menuItems[i].style.display = 'inline-block';
                }
            }
        }


        let currentIndex = 0;

        function rotateMenu() {
            const menuCards = document.querySelectorAll('.menu-card');
            const totalCards = menuCards.length;
            const itemsToShow = 3;

            // Alle Karten ausblenden
            menuCards.forEach(card => card.style.display = 'none');

            // Die nächsten 3 Karten anzeigen
            for (let i = 0; i < itemsToShow; i++) {
                menuCards[(currentIndex + i) % totalCards].style.display = 'inline-block';
            }

            currentIndex = (currentIndex + itemsToShow) % totalCards; // Index erhöhen
        }

        // Initiale Einstellungen: Alle Karten ausblenden und die ersten 3 anzeigen
        const menuCards = document.querySelectorAll('.menu-card');
        menuCards.forEach((item, index) => {
            item.style.display = index < 3 ? 'inline-block' : 'none'; // Die ersten 3 Elemente anzeigen
        });

        // 15 Sekunden Intervall für die Rotation
        setInterval(rotateMenu, 15000);
    </script>
</body>
</html>
